<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %} The Basepage {% endblock %}</title>
   
</head>

<body> 
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-body-tertiary"> 
        <div class="container-fluid"> 
            <div class="ms-auto">
                <!-- this if is used to show the logout page if user is loged in and to show login if user is logged out::: request.user.is_authenticated is the format -->
                {% if not request.user.is_authenticated %}
                    <a href="/login/" class="btn btn-outline-success">login</a>
                {% else %}
                    <a href="/logout/" class="btn btn-outline-success">Logout</a>
                {% endif %}
            </div>    
        </div>
    </nav>
    <br>
    <br>

    
   {% block start %}
   <h1> Welcome to the extendable "base" page </h1>
   <a href=" {% url 'add_recipe' %}"> Add Recipe | </a>
   <br>
   <a href=" {% url 'show_recipes' %} " > Show Recipe | </a>

{% endblock%}
</body>
</html>
