{% extends "base.html"%}
{% block start %}
{% if messages %}

<div class="messages">
  {% for message in messages %}
    <div class="alert alert-success" role="alert">
     {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}
<br>
<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"> <b> First Name </b></label>
        <input name= "firstname" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your First Name ">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"> <b> Last Name  </b></label>
        <input  name= "lastname"  type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Your Last Name ">
      </div>
   
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" > <b> Username </b></label>
      <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username must be unique">
      <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><b> Password </b></label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Register </button>
  </form>
  <br>
  <br> 
{% if success_msg %}
    <div class="alert alert-success" role="alert">
        {{success_msg}}
    </div>
{% endif %}
<br>

<p> Already have an account? <a href="{% url 'login' %}">Login </a>   </p>


{% endblock %}
{% block title %}
Register page
{% endblock %}
